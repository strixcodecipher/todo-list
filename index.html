<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!--Bootstrap Links-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!--Css  Link-->

    <link rel="stylesheet" href="index.css">
   
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">

                <div id="myDIV" class="header">
                    <p class="display-3 mb-5 lead text-center" style="margin:5px">My To-Do List</p>
                    <div class="row">
                        <div class="col-10" style="align-items: center; position: relative;">
                            <input type="text" id="myInput" class="form-control text-center" placeholder="!!!---Title---!!!">
                        </div>

                        <div class="col-2" style="align-items: center; position: relative;">
                            <button class="btn btn-primary form-control text-white" onclick="newElement()">!!--Add--!!</button>
                        </div>
                    </div>
                  </div>
                  
                  <ul id="myUL">
                    <li>Hit the gym</li>
                    <li class="checked">Pay the bills</li>
                    <li>Meet John</li>
                    <li >Organize office</li>
                    <li class="checked">Buy eggs</li>
                    <li>Read a book</li>
                   
                  </ul>

            </div>
            <div class="col-2"></div>
        </div>
    </div>
 
</body>
<script src="index.js"></script>
</html>
